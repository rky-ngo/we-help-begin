<ion-header>
  <ion-navbar>
    <ion-title>Donate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">Ngo1</ion-item-divider>
    <ion-item>
      <ion-avatar item-start style="padding-right: 15px;">
        <img src="assets/imgs/give.jpg">
      </ion-avatar>
      <ion-label>Rice</ion-label>
      <ion-label>Qty: 5</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar item-start style="padding-right: 15px;">
        <img src="assets/imgs/give.jpg">
      </ion-avatar>
      <ion-label>Cricket Bat</ion-label>
      <ion-label>Qty: 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar item-start style="padding-right: 15px;">
        <img src="assets/imgs/give.jpg">
      </ion-avatar>
      <ion-label>Books</ion-label>
      <ion-label>Qty: 3</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider color="light">Ngo2</ion-item-divider>
      <ion-item>
        <ion-avatar item-start style="padding-right: 15px;">
          <img src="assets/imgs/give.jpg">
        </ion-avatar>
        <ion-label>Rice</ion-label>
        <ion-label>Qty: 5</ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar item-start style="padding-right: 15px;">
          <img src="assets/imgs/give.jpg">
        </ion-avatar>
        <ion-label>Cricket Bat</ion-label>
        <ion-label>Qty: 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar item-start style="padding-right: 15px;">
          <img src="assets/imgs/give.jpg">
        </ion-avatar>
        <ion-label>Books</ion-label>
        <ion-label>Qty: 3</ion-label>
      </ion-item>
  </ion-item-group>

  <ion-card>
    <ion-card-header>Options</ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-label>Would you like to deliver?</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Preferable time </ion-label>
        <ion-datetime displayFormat="MMM DD, HH:mm A" pickerFormat="MMM DD h mm A" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
        Donate
        <button ion-button item-end icon-start (click)="openThankYouAlert()">
          <ion-icon name="star"></ion-icon>
          Donate
        </button>
      </ion-item>
    </ion-list>
    </ion-card-content>
    
  </ion-card>


</ion-content>
