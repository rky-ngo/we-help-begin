<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/imgs/banner.jpeg"/>
    <div class="card-title">NGO</div>
    <div class="card-subtitle">Join hands to help</div>
  </ion-card>
  
  <ion-list>
    <ion-list-header>
      NGO's near you 
      <button ion-button clear icon-start item-end>
          <ion-icon name='eye'></ion-icon>
          View All
      </button>
    </ion-list-header>
      <button ion-item (click)="goToNgoPage()">NGO1</button>
      <button ion-item (click)="goToNgoPage()">NGO2</button>
      <button ion-item (click)="goToNgoPage()">NGO3</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Requests by NGO's
      <button ion-button clear icon-start item-end>
          <ion-icon name='eye' is-active="false"></ion-icon>
          View All
      </button>
    </ion-list-header>
    <button ion-item (click)="goToNgoPage()">NGO4</button>
    <button ion-item (click)="goToNgoPage()">NGO5</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      NGO's helped by you
      <button ion-button clear icon-start item-end>
          <ion-icon name='eye' is-active="false"></ion-icon>
          View All
      </button>
    </ion-list-header>
    <button ion-item (click)="goToNgoPage()">NGO6</button>
    <button ion-item (click)="goToNgoPage()">NGO7</button>
  </ion-list>

</ion-content>
